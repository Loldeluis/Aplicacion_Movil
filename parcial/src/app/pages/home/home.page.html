
<ion-content class="ion-padding">
  <div class="login-image-container">
  <img src="/assets/icon/hulk.jpeg" alt="Hulk icon" class="login-image" />
  </div>
  <div class="login-form-container">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" placeholder="Ijane@gmail.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="*********"></ion-input>
    </ion-item>

    <p class="register-link">
      Â¿you don't have an account?
      <a routerLink="/register">Register here</a>
    </p>

    <ion-button 
      expand="block" 
      (click)="login()" 
      [disabled]="!email || !password"
      class="login-btn">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      Sing in
    </ion-button>
  </div>
</ion-content>
