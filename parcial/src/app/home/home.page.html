<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder="Ingresa tu correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="*********"></ion-input>
  </ion-item>


    <p>
    ¿No tienes una cuenta?
    <a routerLink="/register">Regístrate aquí</a>
  </p>

  <ion-button 
    expand="block" 
    (click)="login()" 
    [disabled]="!email || !password">
    Iniciar Sesión
  </ion-button>


</ion-content>
